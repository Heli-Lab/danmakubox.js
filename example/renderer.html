<!doctype html>
<!--the render page-->
<html>
<head>
	<meta charset="utf-8">
	<title>DanmakuRenderer</title>
	<style>
		#renderer {
			position: fixed;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			width: 100vw;
			height: 100vh;
		}
	</style>
</head>
<body>
<div class="container">
	<canvas id="renderer"></canvas>
</div>
</body>
<script src="../dist/danmakubox.es6global.js"></script>
<script>
let renderer = new DanmakuBox.DanmakuRenderer("renderer");
renderer.play()
renderer.startAutoRender()
setInterval(()=>{renderer.send("nyan")},200)
</script>
</html>
