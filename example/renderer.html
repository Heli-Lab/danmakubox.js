<!doctype html>
<!--the render page-->
<html>
<head>
	<meta charset="utf-8">
	<title>DanmakuRenderer</title>
	<style>
		#renderer {
			position: fixed;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			width: 100vw;
			height: 100vh;
		}
	</style>
</head>
<body>
<div class="container">
	<canvas id="renderer"></canvas>
</div>
</body>
<script src="../dist/danmakubox.es6global.js"></script>
<script>
let renderer = new DanmakuBox.DanmakuRenderer("renderer");
renderer.play()
renderer.startAutoRender()
let interval=6
let frameCount=0
let send=()=>{frameCount+=1;frameCount%=interval;if(frameCount===0){renderer.send({type:"top",message:["nya","nyanyanyanyanyanya~~"][parseInt(Math.random()*1.5)]})};requestAnimationFrame(send)}
send()
</script>
</html>
